{% extends "base.html" %}

{% block title %}Error - Ethereum Block Explorer{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <div class="glass rounded-2xl p-12 text-center max-w-md">
        <i class="fas fa-exclamation-triangle text-6xl text-yellow-400 mb-6"></i>
        <h1 class="text-2xl font-bold mb-4">Oops!</h1>
        <p class="text-gray-400 mb-6">{{ message }}</p>
        <a href="/" class="inline-block bg-eth-blue hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-xl transition-colors">
            <i class="fas fa-home mr-2"></i>Back to Home
        </a>
    </div>
</div>
{% endblock %}
